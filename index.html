<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5d1dfe538f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>ToDo-List</title>

    
</head>
<body class="body">
    <main class="container">
        <div class="perfil">
            <h1>Hola, Emily</h1>
            <span>Objetivos del día</span>
        </div>

        <form class="add-task">
            <input type="text" class="add_newtask" placeholder="add one task">
            <input type="text" class="add_description" placeholder="add description">

            <button class="plus_btn" onclick="createtask()"><i id="enter-button" class="fa-solid fa-plus"></i></button>

        </form>

        <div class="task_section">
            <h3>Éstas, son tus tareas pendientes:</h3>
            <ul id="list">
                
            </ul>
        </div>
    </main>
    <script src="functions.js"></script>
</body>
</html>
